<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Code Runner</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <audio id="autoplayAudio">
    <source src="./assets/bgMusic.mp3" type="audio/mp3" loop>
  </audio>
  <header class="header">
    <h1>CODE<span>RUNNER</span></h1>
    <nav>
      <div style="position: relative;">
        <button id="instructionButton" class="btn" type="button" onclick="toggleInstructions()">
          <!-- Call JavaScript function to toggle instructions -->
          <i class="fa-sharp fa-solid fa-question fa-lg" style="color: #ffff;"></i>
        </button>
        <div id="instructions" class="instructions-card">
          <img src="./assets/controls.png" alt="controls-image" class="controls-image">
        </div>
      </div>


      <div>
        <a href="#">
          <button id="audioButton" onclick="toggleAudio()">
            <i id="audioIcon" class="fa-solid fa-volume-high" style="color: #ffff;"></i>
          </button>
        </a>
      </div>

      <div style="position: relative;">
        <button id="aboutButton" class="btn" type="button" onclick="toggleAbout()">
          <i class="fa-solid fa-exclamation fa-lg" style="color: #ffff;"></i>
        </button>
        <div id="about" class="about-card">
          A fun 8-bit maze game where you solve coding questions as you run through!
        </div>
      </div>
    </nav>
  </header>
  <div class="bgAnimation" id="bgAnimation">
    <div class="backgroundAnim"></div>
  </div>

  <div class="signup-login">
    <section id="section-1" class="visible">
      <div class="login-box">
        <form action="" id="login-form">
          <h2 class="text-center text-white">Login</h2>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="login-username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="login-password" required />
            <label>Password</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="login-button">Login</button>
          <div class="register-link">
            <p>Don't have an account? <a href="#" onclick="showSection(2)" class="register-link">Register</a></p>
          </div>
        </form>
      </div>
    </section>


    <section id="section-2" class="hidden">
      <div class="signup-box">
        <form action="" id="sign-up-form">
          <h2 class="text-center text-white">Signup</h2>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="sign-up-username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" id="sign-up-email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="sign-up-password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="signup-button">Signup</button>
          <div class="login-link">
            <p>Already have an account? <a href="#" onclick="showSection(1)" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/0508f81e27.js" crossorigin="anonymous"></script>
  <script src="./js/index.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/userAuthentication.js"></script>
</body>

</html>
