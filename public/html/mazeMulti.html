<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mazeMulti.css">
</head>
<body>
    <div class="container mt-5 align-items-center justify-content-center">
        <div class="row">
            <div class="col text-center">
                <button id="startGameBtn" class="btn btn-primary">Start Game</button>
                <div id="countdown" class="countdown mt-3" style="font-size: 2em"></div>
            </div>
        </div>
        <div class="row align-items-center d-flex flex-wrap">
            <div class="col-lg-6 col-md-12 mt-5 mb-3 ">
                <div id="maze1" class="maze"></div>
            </div>
            <div class="col-lg-6 col-md-12 mt-5 mb-3">
                <div id="maze2" class="maze"></div>
            </div>
        </div>
    </div>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Congratulations!</h2>
          <p class="winner-text"></p>
          <div class="winner-image-container">
            <img src="../assets/congrats.gif" alt="Winner Image" class="winner-image">
          </div>
          
        </div>
      </div>
</body>
<script src="../js/mazeMulti.js"></script>
</html>
