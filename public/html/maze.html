<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner</title>
    <link rel="stylesheet" href="../css/maze.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="game-title">Code Runner</h1>
    <!-- movement audio -->
    <audio id="move-audio" src="../assets/move.mp3"></audio>
    <!-- Correct answer audio -->
    <audio id="correct-audio" src="../assets/correctAnswer.mp3"></audio>
    <!-- Wrong answer audio -->
    <audio id="wrong-audio" src="../assets/wrongAnswer.mp3"></audio>
    <!-- win audio -->
    <audio id="win-audio" src="../assets/win.mp3"></audio>

    <div class="bgAnimation" id="bgAnimation">
    <div class="backgroundAnim"></div>
    </div>
    <div class="container mt-5 align-items-center">
        <div class="row align-items-center d-flex flex-wrap">
            <div class="col-lg-6 col-md-12 mt-5 mb-3">
                <div id="maze" class="maze"></div>
            </div>

            <div class="card col-lg-6 col-md-12" style="width: 18rem;">
                <div class="card-body question-container" id="questionCard">
                  <h5 class="card-title" id="question-intro"></h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary" id="questions"></h6>
                  <p class="card-text" id="options"></p>
                  <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="feedbackFormContainer" style="display:none;">
        <div class="form-container">
            <form id="feedbackForm">
                <p>Your feedback means a lot!</p>
                <h2>Submit your feedback</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="closeForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body> 
<script src="../js/maze.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
       emailjs.init({
         publicKey: "tRilTHnTww0Dn9Olq",
       });
    })();
 </script> 
<script src="../js/userFeedback.js"></script>
</html>
